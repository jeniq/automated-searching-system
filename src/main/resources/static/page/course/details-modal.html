<div id="detailsModal">
    <div id="page-content-wrapper" ng-cloak>
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-12">
                    <p id="courseTitle">{{ courseDetails.name }} <a target="_blank" href="{{courseDetails.source.link}}" id="courseDetailsSource"><i>{{ courseDetails.source.name }}</i></a>
                    </p>
                    <hr id="detailsHr">
                    <div>
                        <table>
                            <tbody>
                            <tr>
                                <td><img id="courseImg" src="{{ courseDetails.pictureUrl }}"></td>
                                <td>{{ courseDetails.description }} <br>
                                    <div id="moreBtn">
                                        <button class="btn btn-info"
                                                ng-click="goToCourseSource(courseDetails.courseLink)">
                                            Детальніше
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td ng-show="courseDetails.startTime != null">Початок: {{ courseDetails.startTime | date: "dd.MM.yyyy" }}</td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                        <p id="courseDetailsCategory">{{ courseDetails.category.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
