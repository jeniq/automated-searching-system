<div id="detailsModal">
    <div id="page-content-wrapper" ng-cloak>
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-12">
                    <p id="courseTitle">{{ courseDetails.name }}</p>
                    <hr id="detailsHr">
                    <div>
                        <table>
                            <tbody>
                            <tr>
                                <td><img id="courseImg" src="{{ courseDetails.pictureUrl }}"></td>
                                <td>{{ courseDetails.description }} <br>
                                    <button class="btn btn-info" ng-click="goToCourseSource(courseDetails.courseLink)">
                                        Детальніше
                                    </button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Початок: {{ courseDetails.startTime | date: "dd.MM.yyyy HH:mm" }}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <p>Джерело {{ courseDetails.source.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
